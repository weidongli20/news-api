<body id="topNav" class="defaultMode" >

    <nav class="topNavBar navbar sticky-top navbar-expand-sm navbar-expand-lg navbar-expand-md navbar-dark justify-content-between">
            
            <a class="navbar-brand" href="index.html">News Search & Bookmarks</a>
            
            <button class="navbar-toggler myTogglerNav" data-toggle="collapse" data-target="#navMenu">
                <span class="navbar-toggler-icon"><i class="fa fa-navicon myToggler"></i></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-sm-end justify-content-lg-end justify-content-md-end" id="navMenu">              
        
                <a class="navbar-brand" id="topNews" href="index.html">Top News</a>            
                <a class="navbar-brand" href="bookmark.html">Bookmarks</a>
                <button class="toggleBtn" aria-hidden="true" ><i class="fa fa-toggle-on toggleSwitch" id="switch"></i></button>               
                
            </div>
    </nav>

        <nav class="lowerNavBar container-fluid navbar justify-content-xl-around justify-content-lg-around justify-content-md-center justify-content-sm-center">
            <div class="row col-xs-12">
                <div class="form-group mt-3 mt-lg-3 col col-xl-4 col-lg-3 col-md-11 col-sm-12">
                    <select class="form-control" id="selectCountry">
                        <option  value= "">All Country</option>
                        <option  value="us">United State of America</option>
                        <option value="uk">UK</option>
                        <option value="ca">Canada</option>
                        <option value="cn">China</option>
                        <option value="ru">Russia</option>
                        <option value="fr">France</option>
                        <option value="ph" selected="selected">Philippines</option>
                        <option value="ae">UAE</option>
                        <option value="au">Australia</option>
                        <option value="ar">Argentina</option>
                        <option value="kr">South Korea</option>
                        <option value="id">Indonesia</option>
                    </select> 
                </div>
                <div class="form-group mt-3 mt-lg-3 col col-xl-4 col-lg-3 col-md-11 col-sm-12">
                    <select class="form-control" id="selectCategory">
                        <option  value= "" selected="selected">All Category</option>
                        <option  value="business">Business</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="general">General</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select> 
                </div>
                
                <div class=" form-group mt-3 mt-lg-3 col col-xl-3 col-lg-3 col-md-11 col-sm-12">
                    <input type="text" class="form-control " id="searchKeyword" placeholder="Search..">                    
                </div>
                
                <div class=" form-group mt-3 mt-lg-3 col col-xl-1 col-lg-3 col-md-12 col-sm-12">
                    <button type="submit" id="btnSearch" class="btn" aria-hidden="true"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </nav>
        
        <main>
            
                <div class="results">
                    
            </div>
            
                <div class="containers container-fluid">
                        
            </div>

            <div class="load-none" id="load">
                
                        <button class=" btnLoad btn-lg mt-5" >Load More</button>

                    </div>
                </div>
            </div>

            <div class="spinnerHead">
                <div class="spinner-border" role="status" id="spinner">

                </div>
              </div>
